<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Comics Explorer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Marvel Comics Explorer</h1>
    <button id="fetchComicsBtn">Cargar Comics</button>
  </header>
  <main>
    <div id="comicsContainer"></div>
    <button id="loadMoreBtn" style="display: none;">Cargar m√°s</button>
  </main>

  <!-- Pop-up modal -->
  <div id="comicModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="comicTitle"></h2>
      <img id="comicImage" alt="Comic Cover">
      <p id="comicDescription"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
